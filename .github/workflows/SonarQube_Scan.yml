name: SonarQube Scan

on:
  pull_request: {}
  workflow_dispatch: {}
  push:
    branches: ["development"]
    paths:
      - 'main.yml' # Trigger this workflow when main.yml changes
      - '**/*' # Adjust to include other code changes as needed

jobs:
  sonarqube:
    name: Scan Application Code with SonarQube
    runs-on: ubuntu-latest
    
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@main
        with:
          fetch-depth: 0
      
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
      
      - name: SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner \
            -Dsonar.projectKey=my_project_key \
            -Dsonar.sources=. \
            -Dsonar.host.url=http://44.204.71.241:9000 \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
